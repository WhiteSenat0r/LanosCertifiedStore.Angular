<!-- Modal toggle -->
<button data-modal-target="default-modal" data-modal-toggle="default-modal"
  class="w-full text-white my-4 bg-[#A30015] hover:bg-[#8B0012] focus:ring-4 focus:outline-none focus:ring-[#A30015]/50 font-medium text-sm px-5 py-3 text-center rounded-lg transition duration-300 ease-in-out">
    Основні характеристики
</button>

<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b border-gray-200">
                <h3 class="text-xl font-semibold text-black">
                    Основні характеристики
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <!-- Dropdowns -->
                <div class="space-y-4">
                    <!-- Brand -->
                    <div>
                        <button id="dropdownBrandButton" data-dropdown-toggle="dropdownBrand"
                            class="w-full text-black bg-transparent hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-[#A30015]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center justify-between border border-[#A30015]"
                            type="button">
                            Марка авто
                            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
                                    d="m1 1 4 4 4-4" />
                            </svg>
                        </button>
                        <div id="dropdownBrand"
                            class="z-10 hidden w-full bg-white divide-y divide-gray-100 shadow border border-[#A30015]">
                            <ul class="p-3 space-y-3 text-sm text-black" aria-labelledby="dropdownBrandButton">
                                <!-- Add checkbox items for brands -->
                            </ul>
                        </div>
                    </div>

                    <!-- Model -->
                    <div>
                        <button id="dropdownModelButton" data-dropdown-toggle="dropdownModel"
                            class="w-full text-black bg-transparent hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-[#A30015]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center justify-between border border-[#A30015]"
                            type="button">
                            Модель авто
                            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
                                    d="m1 1 4 4 4-4" />
                            </svg>
                        </button>
                        <div id="dropdownModel"
                            class="z-10 hidden w-full bg-white divide-y divide-gray-100 shadow border border-[#A30015]">
                            <ul class="p-3 space-y-3 text-sm text-black" aria-labelledby="dropdownModelButton">
                                <!-- Add checkbox items for models -->
                            </ul>
                        </div>
                    </div>

                    <!-- Color -->
                    <div>
                        <button id="dropdownColorButton" data-dropdown-toggle="dropdownColor"
                            class="w-full text-black bg-transparent hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-[#A30015]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center justify-between border border-[#A30015]"
                            type="button">
                            Кольори
                            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
                                    d="m1 1 4 4 4-4" />
                            </svg>
                        </button>
                        <div id="dropdownColor"
                            class="z-10 hidden w-full bg-white divide-y divide-gray-100 shadow border border-[#A30015]">
                            <ul class="p-3 space-y-3 text-sm text-black" aria-labelledby="dropdownColorButton">
                                <!-- Add checkbox items for colors -->
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Price Range -->
                <div class="space-y-2">
                    <h4 class="text-black text-lg font-medium">Ціна</h4>
                    <div class="flex space-x-4">
                        <input type="number" placeholder="Від" class="w-1/2 px-3 py-2 bg-white text-black border border-[#A30015]">
                        <input type="number" placeholder="До" class="w-1/2 px-3 py-2 bg-white text-black border border-[#A30015]">
                    </div>
                    <select class="w-full px-3 py-2 bg-white text-black border border-[#A30015]">
                        <option value="$">$</option>
                        <option value="€">€</option>
                        <option value="₴">₴</option>
                    </select>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200">
                <!-- Add footer content if needed -->
            </div>
        </div>
    </div>
</div>
