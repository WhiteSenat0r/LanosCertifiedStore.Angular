<div class="w-80  p-4 space-y-6"> <!-- Changed w-64 to w-80 -->
  <h2 class="text-xl font-semibold">Фільтр</h2>

  <!-- Основні характеристики -->
  <div class="space-y-6">
    <h3 class="text-lg font-semibold mb-4">Основні характеристики</h3>

    <!-- Brand -->
    <div>
      <button id="dropdownBrandButton" data-dropdown-toggle="dropdownBrand"
        class="w-full text-black bg-transparent hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-[#A30015]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center justify-between border border-[#A30015] rounded"
        type="button">
        Марка авто
        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
            d="m1 1 4 4 4-4" />
        </svg>
      </button>
      <div id="dropdownBrand"
        class="z-10 hidden w-full bg-white divide-y divide-gray-100 shadow border border-[#A30015] rounded">
        <ul class="p-3 space-y-3 text-sm text-black" aria-labelledby="dropdownBrandButton">
          <!-- Add checkbox items for brands -->
        </ul>
      </div>
    </div>

    <!-- Model -->
    <div>
      <button id="dropdownModelButton" data-dropdown-toggle="dropdownModel"
        class="w-full text-black bg-transparent hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-[#A30015]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center justify-between border border-[#A30015] rounded"
        type="button">
        Модель авто
        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
            d="m1 1 4 4 4-4" />
        </svg>
      </button>
      <div id="dropdownModel"
        class="z-10 hidden w-full bg-white divide-y divide-gray-100 shadow border border-[#A30015] rounded">
        <ul class="p-3 space-y-3 text-sm text-black" aria-labelledby="dropdownModelButton">
          <!-- Add checkbox items for models -->
        </ul>
      </div>
    </div>

    <!-- Color -->
    <div class="space-y-2">
      <h3 class="font-medium">КОЛІР</h3>
      <div class="flex flex-wrap gap-2">
        <div class="w-6 h-6 rounded-full bg-red-500 cursor-pointer border border-black"></div>
        <div class="w-6 h-6 rounded-full bg-blue-500 cursor-pointer border border-black"></div>
        <div class="w-6 h-6 rounded-full bg-green-500 cursor-pointer border border-black"></div>
        <!-- Add other colors -->
      </div>
    </div>

    <!-- Price -->
    <div class="space-y-4">
      <h3 class="font-medium text-lg">ЦІНА</h3>
      <div class="flex flex-col space-y-4">
        <div class="flex space-x-2">
          <div class="w-1/2 relative">
            <input type="number" [(ngModel)]="minValue"
              class="w-full px-3 py-2 bg-white text-black border border-[#A30015] rounded-md appearance-none">
            
          </div>
          <div class="w-1/2 relative">
            <input type="number" [(ngModel)]="maxValue"
              class="w-full px-3 py-2 bg-white text-black border border-[#A30015] rounded-md appearance-none">
           
          </div>
        </div>
        <div class="px-2">
          <ngx-slider class="custom-slider" [(value)]="minValue" [(highValue)]="maxValue"
            [options]="options"></ngx-slider>
        </div>
        <select class="w-full px-3 py-2 bg-white text-black border border-[#A30015] rounded-md appearance-none">
          <option>EUR</option>
          <option>USD</option>
          <option>UAH</option>
        </select>
      </div>
    </div>

    <!-- Технічні налаштування -->
    <div class="space-y-6">
      <h3 class="text-lg font-semibold mb-4">Технічні налаштування</h3>

      <!-- Engine Type -->
      <div>
        <button id="dropdownEngineTypeButton" data-dropdown-toggle="dropdownEngineType"
          class="w-full text-black bg-transparent hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-[#A30015]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center justify-between border border-[#A30015] rounded"
          type="button">
          Тип двигуна
          <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
              d="m1 1 4 4 4-4" />
          </svg>
        </button>
        <div id="dropdownEngineType"
          class="z-10 hidden w-full bg-white divide-y divide-gray-100 shadow border border-[#A30015] rounded">
          <ul class="p-3 space-y-3 text-sm text-black" aria-labelledby="dropdownEngineTypeButton">
            <!-- Add checkbox items for engine types -->
          </ul>
        </div>
      </div>

      <!-- Body Type -->
      <div>
        <button id="dropdownBodyTypeButton" data-dropdown-toggle="dropdownBodyType"
          class="w-full text-black bg-transparent hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-[#A30015]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center justify-between border border-[#A30015] rounded"
          type="button">
          Тип кузова
          <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
              d="m1 1 4 4 4-4" />
          </svg>
        </button>
        <div id="dropdownBodyType"
          class="z-10 hidden w-full bg-white divide-y divide-gray-100 shadow border border-[#A30015] rounded">
          <ul class="p-3 space-y-3 text-sm text-black" aria-labelledby="dropdownBodyTypeButton">
            <!-- Add checkbox items for body types -->
          </ul>
        </div>
      </div>

      <!-- Drive Type -->
      <div>
        <button id="dropdownDriveTypeButton" data-dropdown-toggle="dropdownDriveType"
          class="w-full text-black bg-transparent hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-[#A30015]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center justify-between border border-[#A30015] rounded"
          type="button">
          Тип приводу
          <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
              d="m1 1 4 4 4-4" />
          </svg>
        </button>
        <div id="dropdownDriveType"
          class="z-10 hidden w-full bg-white divide-y divide-gray-100 shadow border border-[#A30015] rounded">
          <ul class="p-3 space-y-3 text-sm text-black" aria-labelledby="dropdownDriveTypeButton">
            <!-- Add checkbox items for drive types -->
          </ul>
        </div>
      </div>

      <!-- Vehicle Type -->
      <div>
        <button id="dropdownVehicleTypeButton" data-dropdown-toggle="dropdownVehicleType"
          class="w-full text-black bg-transparent hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-[#A30015]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center justify-between border border-[#A30015] rounded"
          type="button">
          Тип транспортного засобу
          <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
              d="m1 1 4 4 4-4" />
          </svg>
        </button>
        <div id="dropdownVehicleType"
          class="z-10 hidden w-full bg-white divide-y divide-gray-100 shadow border border-[#A30015] rounded">
          <ul class="p-3 space-y-3 text-sm text-black" aria-labelledby="dropdownVehicleTypeButton">
            <!-- Add checkbox items for vehicle types -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Transmission -->
    <div class="space-y-2">
      <h3 class="text-lg font-semibold mb-4">Трансмісія</h3>
      <div class="space-y-2 border border-[#A30015] rounded p-3">
        <div class="flex items-center">
          <input id="transmission-manual" type="checkbox" value="manual" class="w-4 h-4 text-[#A30015] bg-gray-100 border-gray-300 rounded focus:ring-[#A30015] focus:ring-2">
          <label for="transmission-manual" class="ms-2 text-sm font-medium text-gray-900">Механічна</label>
        </div>
        <div class="flex items-center">
          <input id="transmission-automatic" type="checkbox" value="automatic" class="w-4 h-4 text-[#A30015] bg-gray-100 border-gray-300 rounded focus:ring-[#A30015] focus:ring-2">
          <label for="transmission-automatic" class="ms-2 text-sm font-medium text-gray-900">Автоматична</label>
        </div>
        <div class="flex items-center">
          <input id="transmission-robotic" type="checkbox" value="robotic" class="w-4 h-4 text-[#A30015] bg-gray-100 border-gray-300 rounded focus:ring-[#A30015] focus:ring-2">
          <label for="transmission-robotic" class="ms-2 text-sm font-medium text-gray-900">Роботизована</label>
        </div>
        <div class="flex items-center">
          <input id="transmission-variator" type="checkbox" value="variator" class="w-4 h-4 text-[#A30015] bg-gray-100 border-gray-300 rounded focus:ring-[#A30015] focus:ring-2">
          <label for="transmission-variator" class="ms-2 text-sm font-medium text-gray-900">Варіатор</label>
        </div>
      </div>
  </div>
