<div class="w-10/12 mx-auto mb-4">
  <h1 class="pr-6 pt-6 font-medium text-black text-4xl">Додайте безкоштовно свою пропозицію</h1>
  <div class="container mx-auto mt-8">
    <div class="p-6 rounded-lg shadow-md">
      <form>
        <div class=" mb-4 w-40 h-40 border border-gray-500 rounded-2xl flex items-center justify-center">
          <input type="file" required="" id="uploadPhoto" multiple="" accept=".jpg,.webp,.jpeg,.png"
                 class="hidden">
          <img src="../../../assets/images/photo.png" alt="" class="w-8 h-8">
          <label for="uploadPhoto" class="text-md font-medium text-gray-700 cursor-pointer ml-2">Додати
            фото</label>
        </div>
        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-700">Марка</label>
          <div class="relative">
            <select id="brand" name="brand"
                    class="mt-1 mb-4 block w-1/2 border-gray-300 rounded-2xl shadow-sm focus:border-[#facc15] focus:ring focus:ring-[#facc15] focus:ring-opacity-50">
              <option>Марка 1</option>
              <option>Марка 2</option>
              <option>Марка 3</option>
            </select>
            <button data-modal-target="brand-modal" data-modal-toggle="brand-modal"
                    class="absolute right-0 top-1/2 transform -translate-y-1/2 text-black bg-[#F8D824] hover:bg-[#DDC020] focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-2xl text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    type="button">
              Створити свій варіант
            </button>
            <div id="brand-modal" tabindex="-1" aria-hidden="true"
                 class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
              <div class="relative p-4 w-full max-w-2xl max-h-full">
                <div class="relative bg-white rounded-2xl shadow dark:bg-gray-700">
                  <div
                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                      Створення свого варіанту марки
                    </h3>
                    <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-2xl text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="brand-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                           fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round"
                              stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                      </svg>
                      <span class="sr-only">Закрити модальне вікно</span>
                    </button>
                  </div>
                  <div class="p-4 md:p-5 space-y-4">
                    <label for="customBrand" class="block text-sm font-medium text-gray-700">Введіть
                      свою марку:</label>
                    <input type="text" id="customBrand" name="customBrand"
                           class="mt-1 block w-full border-gray-300 rounded-2xl shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                  </div>
                  <div
                    class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="color-modal" type="button"
                            class="text-black bg-[#F8D824] hover:bg-[#DDC020] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Підтвердити</button>
                    <button data-modal-hide="color-modal" type="button"
                            class="ms-3 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Скасувати</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label for="model" class="block text-sm font-medium text-gray-700">Модель</label>
          <div class="relative">
            <select id="model" name="model"
                    class="mt-1 mb-4 block w-1/2 border-gray-300 rounded-2xl shadow-sm focus:border-[#facc15] focus:ring focus:ring-[#facc15] focus:ring-opacity-50">
              <option>Модель 1</option>
              <option>Модель 2</option>
              <option>Модель 3</option>
            </select>
            <button data-modal-target="brand-modal" data-modal-toggle="brand-modal"
                    class="absolute right-0 top-1/2 transform -translate-y-1/2 text-black bg-[#F8D824] hover:bg-[#DDC020] focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-2xl text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    type="button">
              Створити свій варіант
            </button>
            <div id="color-modal" tabindex="-1" aria-hidden="true"
                 class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
              <div class="relative p-4 w-full max-w-2xl max-h-full">
                <div class="relative bg-white rounded-2xl shadow dark:bg-gray-700">
                  <div
                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                      Введіть свій варіант кольору
                    </h3>
                    <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-2xl text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="color-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                           fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round"
                              stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                      </svg>
                      <span class="sr-only">Close modal</span>
                    </button>
                  </div>
                  <div class="p-4 md:p-5 space-y-4">
                    <label for="custom-color"
                           class="block text-sm font-medium text-gray-700">Введіть свій варіант
                      кольору:</label>
                    <input type="text" id="custom-color" name="custom-color"
                           class="mt-1 block w-full border-gray-300 rounded-2xl shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                  </div>
                  <div
                    class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="color-modal" type="button"
                            class="text-black bg-[#F8D824] hover:bg-[#DDC020] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Підтвердити</button>
                    <button data-modal-hide="color-modal" type="button"
                            class="ms-3 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Скасувати</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label for="color" class="block text-sm font-medium text-gray-700">Колір</label>
          <div class="relative">
            <select id="color" name="color"
                    class="mt-1 mb-4 block w-1/2 border-gray-300 rounded-2xl shadow-sm focus:border-[#facc15] focus:ring focus:ring-[#facc15] focus:ring-opacity-50">
              <option>Колір 1</option>
              <option>Колір 2</option>
              <option>Колір 3</option>
            </select>
            <button data-modal-target="brand-modal" data-modal-toggle="brand-modal"
                    class="absolute right-0 top-1/2 transform -translate-y-1/2 text-black bg-[#F8D824] hover:bg-[#DDC020] focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-2xl text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    type="button">
              Створити свій варіант
            </button>
            <div id="color-modal" tabindex="-1" aria-hidden="true"
                 class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
              <div class="relative p-4 w-full max-w-2xl max-h-full">
                <div class="relative bg-white rounded-2xl shadow dark:bg-gray-700">
                  <div
                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                      Введіть свій варіант кольору
                    </h3>
                    <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-2xl text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="color-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                           fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round"
                              stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                      </svg>
                      <span class="sr-only">Close modal</span>
                    </button>
                  </div>
                  <div class="p-4 md:p-5 space-y-4">
                    <label for="custom-color"
                           class="block text-sm font-medium text-gray-700">Введіть свій варіант
                      кольору:</label>
                    <input type="text" id="custom-color" name="custom-color"
                           class="mt-1 block w-full border-gray-300 rounded-2xl shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                  </div>
                  <div
                    class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="color-modal" type="button"
                            class="text-black bg-[#F8D824] hover:bg-[#DDC020] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Підтвердити</button>
                    <button data-modal-hide="color-modal" type="button"
                            class="ms-3 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Скасувати</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Ціна</label>
          <input type="text" id="price" name="price"
                 class="mt-1 block w-1/2 border-gray-300 rounded-2xl shadow-sm focus:border-[#facc15] focus:ring focus:ring-[#facc15] focus:ring-opacity-50">
        </div>
        <button type="submit" class="text-black bg-[#F8D824] hover:bg-[#DDC020] px-4 py-2 rounded-2xl">Створити
          оголошення</button>
      </form>
    </div>
  </div>
</div>
