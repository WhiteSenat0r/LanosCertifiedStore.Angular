<ng-container *ngIf="totalCountItems && itemsPerPage">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="totalCountItems"
    [itemsPerPage]="itemsPerPage"
    [maxSize]="5"
    (pageChanged)="onPageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    class="my-pagination"
  >
  </pagination>
</ng-container>
