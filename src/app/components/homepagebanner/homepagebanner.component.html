<div class="header">
    <header
        class="h-40 bg-gradient-to-t from-white to-transparent backdrop-blur-lg flex justify-between px-4 relative z-10">
        <div class="container mx-auto grid grid-cols-2 gap-5 justify-between py-4">
            <div class="flex">
                <img src="../../../assets/images/Logo.svg" alt="Лого" class="w-8 h-8 mr-2">
                <span class="text-black">Lanos Certified Store</span>
            </div>

            <nav class="justify-end flex">
                <ul class="flex gap-5 ">
                    <li class="text-black">
                        <button class="flex rounded-full bg-white p-2 hover:bg-gray-200">
                            <fa-icon [icon]="likeIcon" class="text-black text-lg"></fa-icon>
                        </button>
                    </li>
                    <li class="text-black">
                        <button class="flex rounded-full bg-white p-2 hover:bg-gray-200">
                            <fa-icon [icon]="userIcon" class="text-black text-lg"></fa-icon>
                        </button>
                    </li>
                    <li class="text-black">
                        <button
                            class="bg-white border border-transparent rounded-full py-2 px-4 ml-4 hover:bg-gray-200">
                            <span class="text-base font-semibold">+</span>
                            <span class="ml-1">Продати техніку</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="image-container bg-gradient-to-b from-gray-950 ">
        <div class="image-block ">
            <img src="../../../assets/images/car1.png" alt="Картинка 1">
        </div>
        <div class="image-block">
            <img src="../../../assets/images/car2.png" alt="Картинка 2">
        </div>
        <div class="image-block">
            <img src="../../../assets/images/car3.png" alt="Картинка 3">
        </div>
    </div>
</div>
