<header class="h-30 backdrop-blur-sm bg-gradient-to-b from-white to-transparent flex justify-between px-4 relative z-10">
    <div class="container mx-auto grid grid-cols-2 gap-5 justify-between py-4 flex items-center"> 
        <div class="flex items-center"> 
            <img src="../../../assets/images/Logo.svg" alt="Лого" class="w-11 h-11 mr-3">
            <span class="text-black text-2xl">Lanos Certified Store</span>
        </div>

        <nav class="justify-end flex">
            <ul class="flex gap-5">
                <li class="text-black">
                    <button class="flex rounded-full w-10 h-10 bg-white p-2 hover:bg-gray-200 justify-center items-center"> 
                        <fa-icon [icon]="likeIcon" class="text-black text-lg"></fa-icon>
                    </button>
                </li>
                <li class="text-black">
                    <button class="flex rounded-full w-10 h-10 bg-white p-2 hover:bg-gray-200 justify-center items-center"> 
                        <fa-icon [icon]="userIcon" class="text-black text-lg"></fa-icon>
                    </button>
                </li>
                <li class="text-slate-700">
                    <button class="bg-white border border-transparent rounded-full py-2 px-4 ml-4 hover:bg-gray-200 flex justify-center items-center" style="border-radius: 999px;"> 
                        <span class="text-base font-semibold">+</span>
                        <span class="ml-1">Продати техніку</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="image-container bg-gradient-to-b from-black">
    <div class="image-block flex justify-around">
        <img src="../../../assets/images/car1.png" alt="Картинка 1">
    </div>
    <div class="image-block flex justify-around">
        <img src="../../../assets/images/car2.png" alt="Картинка 2">
    </div>
    <div class="image-block flex justify-around">
        <img src="../../../assets/images/car3.png" alt="Картинка 3">
    </div>
</div>
