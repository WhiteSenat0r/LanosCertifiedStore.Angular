<div class="container-fluid">
    <div class="row">
        <div class="col-3" style="width: 20%">
            <app-sidebar (optionSelected)="onOptionSelected($event)"></app-sidebar>
        </div>
        <div class="col-9">
            <div *ngIf="selectedOption === 'type'">
                <app-tabletabs></app-tabletabs>
            </div>
            <div *ngIf="selectedOption === 'color'">
                <app-colortabletabs></app-colortabletabs>
            </div>
            <div *ngIf="selectedOption === 'brand'">
                <app-brandtabletabs></app-brandtabletabs>
            </div>
        </div>
    </div>
</div>
