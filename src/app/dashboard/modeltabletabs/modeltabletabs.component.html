<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="width: 20%">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-9">
            <div class="container mt-4">
                <h2 class="mb-2 fs-2 text-semibold">Модель</h2>
                <hr class="border border-dark border-1 my-2 opacity-100">
                <app-adminsearchbar></app-adminsearchbar>

                <div class="rounded p-3 shadow-xl mb-2">
                    <div class="mb-2">
                        <button type="button" class="btn btn-warning btn-add ms-2" data-bs-toggle="modal"
                            data-bs-target="#modalModal">
                            <span class="d-flex align-items-center ">
                                <i class="fa-solid fa-plus" style="color: #2a2d32;"></i>
                                <p class="ml-2"> Створити нову модель</p>
                            </span>
                        </button>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center text-semibold">Модель</th>
                                <th class="text-center text-semibold">Бренд</th>
                                <th class="text-center text-semibold">Операції</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let item of pageGeneration[pageNumber - 1]">
                                <tr>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.vehicleBrand }}</td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-outline-secondary mr-1 btn-add ms-2"
                                            data-bs-toggle="modal" data-bs-target="#modalUpdateModal" (click)="setEditedModel(item.id)">
                                            Редагувати
                                        </button>
                                        <div class="modal fade" id="deleteBrand" tabindex="-1"
                                            aria-labelledby="colorModalUpdateLabel" aria-hidden="true">
                                        </div>
                                        <button class="btn btn-sm btn-outline-dark"
                                            (click)="deleteModel(item.id)">Видалити</button>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="containerpagin mt-2 mx-auto">
                <app-pager [itemsPerPage]="pageSize" [totalCountItems]="models.length"
                    (pageChanged)="handlePageChange($event)"></app-pager>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalModal" tabindex="-1" aria-labelledby="modelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modelModalLabel">Додати модель</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col-md-6 mb-4">
                    <label for="brand" class="form-label text-sm font-weight-medium text-gray-700">Бренд</label>
                    <div class="d-flex align-items-center">
                        <select id="brand" name="brand" class="form-select border border-gray-300 rounded-2xl shadow-sm"
                            style="width: 100%;" [(ngModel)]="selectedBrandId">
                            <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
                        </select>
                    </div>
                </div>
                <input type="text" class="form-control mb-3" placeholder="Введіть нову модель" #newModelInput>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary text-dark" data-bs-dismiss="modal">Скасувати</button>
                <button type="button" class="btn btn-warning"  data-bs-dismiss="modal"
                    (click)="addModel(newModelInput.value, selectedBrandId)">Підтвердити</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modalUpdateModal" tabindex="-1" aria-labelledby="modelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modelModalLabel">Додати модель</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-3" placeholder="Введіть нову модель" #newModelInputUpdate>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary text-dark" data-bs-dismiss="modal">Скасувати</button>
                <button type="button" class="btn btn-warning"  data-bs-dismiss="modal"
                    (click)="UpdateModel(newModelInputUpdate.value)">Підтвердити</button>
            </div>
        </div>
    </div>
</div>
