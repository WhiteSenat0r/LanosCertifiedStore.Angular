<div class="d-flex flex-column p-3 border-end border-dark" style="background-color: #FFFEF7; min-height: 100vh;">
    <a href="/" class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none">
        <img class="me-2" src="../../../assets/images/Logo.svg" alt="" width="30" height="30">
        <span class="fs-5">LanosCertifiedStore</span>
    </a>
    <hr class="border border-dark border-1 my-2 opacity-100">
    <ul class="nav flex-column mb-auto">
        <li class="nav-item">
            <a routerLink="" class="nav-link link-body-emphasis btn btn-warning fs-6">
                <i class="fa-solid fa-house me-2" style="color: #000000;"></i>
                Home
            </a>
        </li>
        <li class="nav-item dropdown">
            <a routerLink="/catalog" class="nav-link link-body-emphasis btn btn-warning fs-6">
                <i class="fa-regular fa-folder-open me-2" style="color: #000000;"></i>
                Catalog
            </a>
        </li>
        <li class="nav-item ">
            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle nav-link link-body-emphasis btn btn-warning fs-6"
                    type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-chalkboard-user me-2" style="color: #000000;"></i>
                    Products
                </button>
                <ul class="dropdown-menu dropdown-menu-warning" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" (click)="selectBrand()">Бренди</a></li>
                    <li><a class="dropdown-item" (click)="selectModel()">Моделі</a></li>
                    <li><a class="dropdown-item" (click)="selectType()">Тип</a></li>
                    <li><a class="dropdown-item" (click)="selectColor()">Колір</a></li>
                    <li><a class="dropdown-item">Машини</a></li>
                </ul>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link link-body-emphasis btn btn-warning fs-6">
                <i class="fa-solid fa-users me-2" style="color: #000000;"></i>
                Customers
            </a>
        </li>
    </ul>
    <div class="mt-auto">
        <hr class="border border-dark border my-2 opacity-100">
        <div class="dropdown">
            <a type="button" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../../../assets/images/Logo.svg" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item">Sign out</a></li>
            </ul>
        </div>
    </div>
