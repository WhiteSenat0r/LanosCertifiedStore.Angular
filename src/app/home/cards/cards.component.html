<div class="p-2 w-11/12 mx-auto grid grid-cols-3 gap-6 mb-4">
  <div
    *ngFor="let vehicle of vehicles"
    class="bg-white rounded-lg overflow-hidden shadow-md card-container"
    routerLink="/catalog/{{vehicle?.id}}"
    >
    <div class="image-container">
      <img
        src="../../../assets/images/cars/car2.png"
        alt="{{ vehicle.brand }}"
        class="card-image"
      />
      <div class="absolute top-3 right-3">
        <button>
          <img
            class="h-12 w-auto opacity-75"
            src="assets/images/Logo.svg"
            alt="Your Company"
          />
        </button>
      </div>
    </div>

    <div class="p-4">
      <h3 class="text-xl font-semibold mb-2">
        {{ vehicle.type }} {{ vehicle.model }} {{ vehicle.brand }}
        {{ vehicle.color }}
      </h3>
      <span
        ><strong class="nowrap"
          >{{
            (vehicle.prices[0].value | currency : "USD")
              ?.slice(1, -3)
              ?.replace(",", " ")
          }}
          {{
            (vehicle.prices[0].value | currency : "USD")?.slice(0, 1)
          }}</strong
        ></span
      >
    </div>
  </div>
</div>
<button
  (click)="onButtonClick()"
  class="mt-4 mx-auto button px-40 rounded-full h-12 flex overflow-hidden space-x-1 items-center border border-black hover:bg-gray-200 transition-colors duration-300"
>
  <span *ngIf="countOfSearch <= 2" class="lookMore text-sm text-black whitespace-nowrap"
    >Переглянути ще</span
  >
  <span *ngIf="countOfSearch > 2" class="lookMore text-sm text-black whitespace-nowrap"
    >Перейти до пошуку</span
  >
</button>
