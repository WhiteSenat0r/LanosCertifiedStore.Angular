<div
  class="col-xs-12 col-12 p-1 col-md-4 form-group mb-3 w-full"
  bsDatepicker
  [bsConfig]="{ adaptivePosition: true }"
  (bsValueChange)="onMinimalDatePick($event)"
>
  <input
    type="text"
    [readOnly]="true"
    placeholder="Оберіть дату..."
    class="form-control myInputDatePicker"
    value="{{ InputShow }}"
  />
</div>
