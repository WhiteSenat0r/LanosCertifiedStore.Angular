<div id="multiplyCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div
      class="carousel-item"
      data-bs-interval="false"
      *ngFor="let pair of carouselVehiclesPairs; let i = index"
      [class.active]="i === 0"
    >
      <div class="row">
        <div class="col-md-4 mx-2px my-4" *ngFor="let vehicle of pair">
          <div
            *ngIf="vehicle"
            class="card-container bg-white rounded-lg overflow-hidden shadow-md"
            (click)="changeVehicle(vehicle.id)"
            style="height: 280px"
          >
            <div class="image-container">
              <ng-container *ngFor="let image of vehicle.images">
                <ng-container *ngIf="image.isMainImage">
                  <img
                    src="{{ image.imageUrl }}"
                    alt="{{ vehicle.brand }}"
                    class="card-image"
                  />
                </ng-container>
              </ng-container>

              <div class="absolute top-3 right-3">
                <button>
                  <img
                    class="h-12 w-auto opacity-75"
                    src="assets/images/Logo.svg"
                    alt="Your Company"
                  />
                </button>
              </div>
            </div>

            <div class="p-4">
              <h3
                class="text-xl font-semibold mb-2"
                style="white-space: nowrap"
              >
                {{ vehicle.type }} {{ vehicle.model }} {{ vehicle.brand }}
              </h3>
              <span
                ><strong class="nowrap"
                  >{{
                    (vehicle.prices[0].value | currency : "USD")
                      ?.slice(1, -3)
                      ?.replace(",", " ")
                  }}
                  {{
                    (vehicle.prices[0].value | currency : "USD")?.slice(0, 1)
                  }}</strong
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev bg-black rounded-circle d-flex justify-content-center align-content-center w-14 h-14 my-auto ml-4"
    type="button"
    data-bs-target="#multiplyCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next bg-black rounded-circle d-flex justify-content-center align-content-center w-14 h-14 my-auto mr-4"
    type="button"
    data-bs-target="#multiplyCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
