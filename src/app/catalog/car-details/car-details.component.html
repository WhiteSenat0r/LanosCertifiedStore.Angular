<div class="container mx-auto max-w-7xl">
  <nav class="flex mb-4" aria-label="Breadcrumb">
    <ol
      class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
    >
      <li class="inline-flex items-center">
        <a
          href="#"
          class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3 me-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
            />
          </svg>
          Home
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg
            class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <a
            href="#"
            class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
            >Машина</a
          >
        </div>
      </li>
      <li aria-current="page">
        <div class="flex items-center">
          <svg
            class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <span
            class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400"
            >Пошук</span
          >
        </div>
      </li>
    </ol>
  </nav>

  <!--Main carousel-->
  <app-main-carousel></app-main-carousel>

  <!--Text-->
  <div class="mt-8 mx-auto max-w-7xl mb-4" *ngIf="vehicle">
    <div class="flex justify-between">
      <h2 class="text-3xl font-bold">
        {{ vehicle.brand }} {{ vehicle.model }}
      </h2>
      <h4 class="text-2xl font-bold">{{ vehicle.prices[0].value | currency:'USD'}}</h4>
    </div>
    <div class="pt-4">
      <app-characteristics [vehicle]="vehicle"></app-characteristics>
      <div class="mt-4">
        <strong>Опис: </strong> <span>{{ vehicle.description }}</span>
      </div>
    </div>
  </div>
  <!--Multiply items carousel-->
  <div class="w-full">
    <span class="text-3xl" style="margin-bottom: 20px; display:block;"><strong>Схожі машини</strong></span>
    
    <app-multiply-items-carousel></app-multiply-items-carousel>
  </div>
  

  <!--Table of others-->
  <div class="mb-2 mt-4" >
    <span class="text-3xl"><strong>Інші моделі {{vehicle?.brand}}</strong></span>
  </div>
  <app-table-items [modelsOfBrand]="modelsOfBrand" (modelClick)="handleModelClick($event)"></app-table-items>
</div>
