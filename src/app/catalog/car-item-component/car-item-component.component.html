<div class="h-122 rounded-lg">
  <div class="relative">
    <ng-container *ngFor="let image of vehicle?.images">
      <ng-container *ngIf="image.isMainImage">
        <img *ngIf="columnCount === 3" class="vehicleImage img-fluid w-full h-[200px]"
          src="{{image.imageUrl}}"
          alt="Car photo"
        />
        <img *ngIf="columnCount === 2" class="vehicleImage img-fluid w-full h-[300px]"
          src="{{image.imageUrl}}"
          alt="Car photo"
        />
      </ng-container>
    </ng-container>

    <div class="absolute top-3 right-3">
      <button>
        <img
          class="h-8 w-auto opacity-75"
          src="assets/images/Logo.svg"
          alt="Your Company"
        />
      </button>
    </div>
  </div>

  <div class="my-1">
    <div class="flex flex-col">
      <div class="d-flex flex-row mb-2 justify-content-between">
        <div class="font-bold">
          <span>{{ vehicle?.brand }} </span>
          <span>{{ vehicle?.model }} </span>
          <span>{{ vehicle?.type }}</span>
        </div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="black"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
            />
          </svg>
        </div>
      </div>
      <div class="mb-1" *ngIf="vehicle">
        <div class="font-bold">
          {{
            (vehicle.prices[0].value | currency : "USD")
              ?.slice(1, -3)
              ?.replace(",", " ")
          }}
          {{ (vehicle.prices[0].value | currency : "USD")?.slice(0, 1) }}
        </div>
      </div>
      <div
        class="flex flex-row mb-1"
        style="white-space: nowrap; overflow: hidden"
      >
        <span class="d-inline-block text-truncate" style="max-width: 300px"
          >Color: {{ vehicle?.color }} | displacement:{{
            vehicle?.displacement
          }}</span
        >
      </div>

      <div style="white-space: nowrap; overflow: hidden" class="mb-2">
        <strong>Дата: 2024-10-11</strong>
      </div>

      <div class="flex flex-row gap-1 mb-2">
        <button
          routerLink="/catalog/{{ vehicle?.id }}"
          class="button mr-2 rounded-lg p-3 h-5 w-fit flex overflow-hidden items-center border border-black hover:bg-gray-200 transition-colors duration-300"
        >
          <span class="text-sm text-black whitespace-nowrap">Details</span>
        </button>
        <button
          class="button mr-2 rounded-lg p-3 h-5 w-fit flex overflow-hidden items-center border border-black hover:bg-gray-200 transition-colors duration-300"
        >
          <span class="text-sm text-black whitespace-nowrap"
            >Add to wish List</span
          >
        </button>
      </div>
    </div>
  </div>
</div>
