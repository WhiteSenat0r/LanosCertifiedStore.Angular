<div class="sort-select-type changer" style="width: 120px;">
    <div class="d-flex justify-content-end gap-1">
        <i class="fa fa-solid fa-lg fa-angle-down text-black" style="margin-top: 5px; margin-right: 1px;"></i>
        <span (click)="toggleDropdown()" class="showType text-black" [innerHTML]="selectedType?.name ? selectedType.name : (types.length > 0 ? types[0].name : '')">
        </span>
    </div>
    <div class="dropdown" [ngStyle]="{'display': isDropdownVisible ? 'block' : 'none'}">
        <ul>
            <li *ngFor="let type of types">
                <div class="ourType d-flex justify-content-between" style="width: 180px;" (click)="selectType(type); toggleDropdown()">
                    <a>
                        {{ type.name }}
                    </a>
                    <div class="checkmark">
                        <div [ngClass]="{'show-checkmark': type.name === selectedType.name}"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
