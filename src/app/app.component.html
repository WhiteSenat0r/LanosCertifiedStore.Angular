<div class="container" *ngIf="!isAccountModule() && !isDashboardModule()">

  <ng-container *ngIf="!isVehicleOperateModule()">

  <router-outlet></router-outlet>
</div>

<router-outlet *ngIf="isAccountModule()"></router-outlet>
