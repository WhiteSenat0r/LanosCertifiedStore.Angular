<div *ngIf="accountService.currentUserSig() === null">
  <a routerLink="/account/login" class="p-5 bg-dark text-bg-danger">Login</a>
  <a routerLink="/account/register" class="p-5 bg-dark text-bg-danger"
    >Sign Up</a
  >
  
</div>
<div *ngIf="accountService.currentUserSig()">
  {{accountService.currentUserSig()?.username}}
  <span (click)="logout()">LOGOUT</span>
  <h1>helllllllllllllllllllllllllllllllllllllooooo</h1>
</div>

<router-outlet></router-outlet>
