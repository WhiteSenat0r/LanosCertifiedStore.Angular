<div class="container ">

  <app-header *ngIf="!isLoginPage() && !isRegisterPage() && !isDashboardPage()"></app-header>

  <app-section-header *ngIf="!isLoginPage() && !isRegisterPage() && !isDashboardPage()"></app-section-header>

  <router-outlet></router-outlet>


  <div *ngIf="accountService.currentUserSig() === null">
    <a routerLink="/account/login" class="p-5 bg-dark text-bg-danger">Login</a>
    <a routerLink="/account/register" class="p-5 bg-dark text-bg-danger">Sign Up</a>
  </div>
</div>

<app-footer *ngIf="!isLoginPage() && !isRegisterPage() && !isDashboardPage()"></app-footer>
