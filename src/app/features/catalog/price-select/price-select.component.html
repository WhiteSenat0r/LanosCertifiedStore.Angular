<div class="double-slider-box d-flex flex-col gap-[6px]">
    <span class="range-title">Вартість</span>
    <div class="input-box d-flex flex-row gap-2">
      <div class="input-wrap">
        <input
          placeholder="Від"
          type="text"
          name="price_input_min"
          #price_input_min
          (keyup.enter)="changePriceLowerLimit($event)"
        />
      </div>
      <div class="input-wrap">
        <input
          placeholder="До"
          type="text"
          name="price_input_max"
          #price_input_max
          (keyup.enter)="changePriceUpperLimit($event)"
        />
      </div>
    </div>

    <div class="range-slider">
      <span class="slider-track" #slider_track></span>
      <input
        type="range"
        name="min_val"
        class="min_val"
        min="{{ 0 }}"
        max="{{ 100000 }}"
        value="{{ lowerPriceLimit }}"
        #min_val
        (input)="slideMin()"
      />
      <input
        type="range"
        name="max_val"
        class="max_val"
        min="{{ 0 }}"
        max="{{ 100000 }}"
        value="{{ upperPriceLimit }}"
        #max_val
        (input)="slideMax()"
      />
    </div>
  </div>
