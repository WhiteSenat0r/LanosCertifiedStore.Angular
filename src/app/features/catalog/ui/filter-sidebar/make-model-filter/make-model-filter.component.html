<div>
  <span class="block font-sans text-lg font-bold">Make and Model</span>
  <button
    type="button"
    data-modal-target="crypto-modal"
    data-modal-toggle="crypto-modal"
    class="mt-2 text-gray-900 w-full bg-white hover:bg-gray-100 border border-gray-200 font-medium text-sm px-1 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700"
  >
    <div class="flex flex-row items-center justify-between w-full gap-2 px-2">
      <div class="flex flex-row items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <span class="block mt-[2px]">Add a car</span>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m8.25 4.5 7.5 7.5-7.5 7.5"
        />
      </svg>
    </div>
  </button>

  <div
    id="crypto-modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative px-4 w-full max-w-sm h-[92vh] bg-green-500">
      <!--Hide modal button-->
      <div
        class="absolute block w-10 h-10 bg-black -top-3 -end-3"
        data-modal-hide="crypto-modal"
      >
        <div>X</div>
      </div>

      <!--Search box-->
      <div class="flex flex-col items-center">
        <span class="block mt-3 text-2xl font-medium"> Select make </span>
        <div class="w-11/12 mt-3">
          <input class="w-full" type="text" placeholder="Make or model" />
        </div>
      </div>

      <!--Scrolling-->
      <div>
        <!--Most searched tags-->
        <div class="mt-3">
          <span>Most searched tags</span>
          <div class="grid grid-cols-6 grid-rows-2 gap-1 mt-3">
            <ng-container *ngFor="let item of items">
              <div
                class="w-12 h-12 bg-gray-500 cursor-pointer hover:bg-gray-800"
              >
                H
              </div>
            </ng-container>
          </div>
        </div>

        <!--All brands-->
        <div class="mt-4">
          <span>All brands</span>
          <div class="flex flex-col w-11/12 gap-2">
            <ng-container *ngIf="brands$ | async as brands">
              <div
                *ngFor="let brand of brands"
                class="w-full h-8 bg-gray-500 cursor-pointer hover:bg-gray-800"
              >
                {{ brand.name }}
              </div>
              <div>lolsadasd</div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
