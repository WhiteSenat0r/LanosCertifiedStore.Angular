<div class="flex flex-col">
  <!--Filter propositions-->
  <section class="text-center bg-slate-100 min-h-24">
    <span class="block py-4 font-sans text-2xl font-semibold border shadow-md"
      >Filter</span
    >
  </section>
  <!--Main filters-->
  <section class="px-4 bg-slate-100 min-h-24">
    <!--Make and model button and modal-->
    <app-make-model-filter [brands$]="brands$"></app-make-model-filter>

    <!--Pick Type-->
    <div class="relative mt-3">
      <span class="block font-sans text-lg font-bold">Type</span>
      <button id="dropdownBgHoverButton" data-dropdown-toggle="dropdownBgHover" class="text-black mt-2 w-full inline-flex justify-center  bg-slate-200 hover:bg-slate-400 font-medium text-sm px-5 py-2.5 text-center items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button"><span>Pick type</span><svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
        </svg>
        </button>
        
        <!-- Dropdown menu -->
        <div id="dropdownBgHover" class="absolute w-full z-10 hidden bg-white rounded-lg shadow dark:bg-gray-700">
            <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownBgHoverButton">
              <li>
                <div class="flex items-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600">
                  <input id="checkbox-item-4" type="checkbox" value="" class="w-4 h-4 text-blue-600 appearance-none bg-gray-100 border-gray-300 rounded-sm">
                  <label for="checkbox-item-4" class="w-full text-sm font-medium text-gray-900 rounded ms-2 dark:text-gray-300">Default checkbox</label>
                </div>
              </li>
            </ul>
        </div>
    </div>
    <!--Price with slider-->
    <div class="flex">
      <div class="mt-3">
        <span class="font-sans text-lg font-bold">Price of vehicle</span>
        <div class="flex mt-2">
          <input
            type="text"
            class="block w-full p-2 text-xs text-gray-900 border border-gray-300 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <input
            type="text"
            class="block w-full p-2 text-xs text-gray-900 border border-gray-300 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <input
          id="default-range"
          type="range"
          value="50"
          class="w-full h-2 bg-gray-200 rounded-sm appearance-none cursor-pointer range dark:bg-gray-700"
        />
      </div>
    </div>

    <!--Exterior Color-->
    <div class="mt-3">
      <span class="font-sans text-lg font-bold">Exterior Colour</span>
      <div class="flex flex-wrap gap-2 mt-2">
        <ng-container *ngFor="let item of items">
          <div
            class="w-6 h-6 bg-green-300 border rounded-full cursor-pointer border-gray-950 hover:shadow-md"
          ></div>
        </ng-container>
      </div>
    </div>
  </section>
</div>
