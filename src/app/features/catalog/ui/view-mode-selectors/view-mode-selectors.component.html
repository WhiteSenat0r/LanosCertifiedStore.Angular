        <span class="cursor-default">Фільтр</span>
      </div>
      <span class="capitalize text-portGore-950"
        >{{ filteredTotalResults() | number : "0.0" }} результатів</span
      >
    </div>
    <!--VIEW MODE SELECTORS-->
    <div class="flex flex-row gap-[6px] h-[28px] items-center">
      <!--By some criteria-->
      <app-sorting-dropdown
        [chosenSorting]="chosenSorting()"
        (choseSortingEvent)="handleChoseSortingEvent($event)"
      ></app-sorting-dropdown>
      <div class="w-[1px] min-w-[1px] h-full bg-portGore-950"></div>
      <!--LIST VIEW-->
      <kolesko-icon
        [ngClass]="{
          'text-portGore-950 opacity-100': ourViewMode() === ViewMode.list
        }"
        [size]="24"
        src="assets/icons/features/catalog/line-md_list.svg"
        [stroke]="true"
        class="my-auto cursor-pointer text-portGore-400 opacity-90 transition-all hover:text-portGore-950 hover:opacity-100"
        (click)="onViewModeButtonClick(ViewMode.list)"
      ></kolesko-icon>
      <!--GRID VIEW-->
      <kolesko-icon
        [ngClass]="{
          'text-portGore-950 opacity-100': ourViewMode() === ViewMode.grid
        }"
        [size]="24"
        src="assets/icons/features/catalog/rivet-icons_grid-vertical.svg"
        class="my-auto cursor-pointer text-portGore-400 opacity-90 transition-all hover:text-portGore-950 hover:opacity-100"
        (click)="onViewModeButtonClick(ViewMode.grid)"
      ></kolesko-icon>
    </div>
  </div>

  <!--INFO CHIPS-->
  <app-info-chips
    [infoChips]="currentInfoChips()"
    [infoArrays]="currentInfoArrays()"
    (chipClick)="handleChipClick($event)"
    (arrayedChipClick)="handleArrayedChipClick($event)"
  ></app-info-chips>
</div>
