<h3 class="text-xl font-semibold mb-2">Технічні характеристики</h3>
<ul class="list-disc list-inside" style="list-style-type: none">
  <li class="d-flex justify-content-start gap-40">
    <div class="d-flex flex-col">
      <div>
        <span class="font-semibold"> Марка: </span>{{ vehicle.brand }}
      </div>
      <div>
        <span class="font-semibold">  Модель:</span> {{ vehicle.model }}
      </div>
      <div>
        <span class="font-semibold">  Тип: </span> {{ vehicle.type }}
      </div>
    </div>
    <div class="d-flex flex-col">
      <div>
        
        <span class="font-semibold"> Об'єм двигуна:</span> {{ vehicle.displacement }}
      </div>
      <div>
         <span class="font-semibold"> Колір:</span> {{ vehicle.color }}
      </div>
    </div>
  </li>
</ul>
