<div class="container mx-auto">
  <!--Information tip-->
  <app-info-title></app-info-title>
  <div class="pb-lg"></div>
  <!--Stepper-->
  <app-stepper-element [formStage]="formStage()"></app-stepper-element>
  <div class="pb-md"></div>
  <!--Form-->
  @if(formStage() !== AddProductStages.photosUploadRequest) {
  <app-stepper-form
    [formStage]="formStage()"
    (nextButtonClick)="handleNextButtonClick()"
    (prevButtonClick)="handlePrevButtonClick()"
    (createAd)="handleCreateAdStepperFormButtonClick($event)"
  ></app-stepper-form>
  }@else {
  <app-photo-upload-form (cancel)="handleCancelUploadedPhotos()"></app-photo-upload-form>
  }
</div>
